
<html>
<head>
    <title>Konfigurasi</title>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
	<title></title>
<link rel="stylesheet" href="themes/english/webmail.css" type="text/css">
<script language="JavaScript" src="themes/english/webmail.js" type="text/javascript"></script>

<!--%UM_JS%-->

</head>

<body bgcolor="#ffffff" text="#000000" link="#000000" vlink="#000000" alink="#000000" onLoad="dis()">

<table cellspacing=2 cellpadding=0 border=0 align=center bgcolor=White width=702>
	<tr>
		<td valign=top width=2>
            &nbsp;		
		</td>
		<td valign=top width="690">
			<table cellspacing=1 cellpadding=1 width="100%" border=0 bgcolor=White>
				<form name=form1 action=konfigurasi.php method=get>
				<input type=hidden name=sid  value="<!--%UM_SID%-->">
				<input type=hidden name=lid  value="<!--%UM_LID%-->">
				<tr>
					<td colspan=2 class=headers><b>Personal informasi </b></td>
				</tr>
				<tr>
					<td class=default size="20%">Nama</td>
					<td class=default><input type=text name=f_real_name size=30 value="<!--%UM_REAL_NAME%-->" class="textbox"></td>
				</tr>
				<tr>
					<td class=default>Balas ke</td>
					<td class=default><input type=text name=f_reply_to size=30 value="<!--%UM_REPLY_TO%-->" class="textbox"></td>
				</tr>
				<tr>
					<td colspan=2 class=headers><b>Trash-Sampah</b></td>
				</tr>
				<tr>
					<td class=default>Secara automatis menghapus surat yang dikirim</td>
					<td class=default><input type=checkbox name=f_save_trash onClick="dis()" value="1"<!--%UM_SAVE_TRASH%-->></td>
				</tr>
				<tr>
					<td class=default>Hanya membaca surat</td>
					<td class=default><input type=checkbox name=f_st_only_read onClick="return checkDis()" value="1"<!--%UM_ST_ONLY_READ%-->></td>
				</tr>
				<tr>
					<td class=default>kosongkan saat keluar</td>
					<td class=default><input type=checkbox name=f_empty_on_exit value="1"<!--%UM_EMPTY_ON_EXIT%-->></td>
				</tr>
				<tr>
					<td colspan=2  class=headers><b>Item Pengiriman</b></td>
				</tr>
				<tr>
					<td class=default>Simpan Automatis </td>
					<td class=default><input type=checkbox name=f_save_sent value="1"<!--%UM_SAVE_SENT%-->></td>
				</tr>
				<tr>
					<td colspan=2  class=headers><b>Pesan/Surat</b></td>
				</tr>
				<tr>
					<td class=default>Maksimum surat per halaman: </td>
					<td class=default><!--%UM_RECORDS_PP%--></td>
				</tr>
				<tr>
					<td colspan=2  class=headers><b>Label</b></td>
				</tr>
				<tr>
					<td class=default valign=top>Default Label: </td>
					<td class=default><!--%UM_SIGNATURE%--></td>
				</tr>
				<tr>
					<td class=default>Tambahkan Label secara automatis: </td>
					<td class=default><input type=checkbox name=f_add_sig value="1"<!--%UM_ADD_SIGNATURE%-->></td>
				</tr>
				<tr>
					<td bgcolor=white></td>
					<td bgcolor=white><br><input type=submit value="Simpan" class="button"></td>
				</tr>
				</form>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
